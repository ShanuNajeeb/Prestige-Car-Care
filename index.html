<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestige Car Care LLC | Professional Detailing & Maintenance Dubai</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- GSAP & ScrollTrigger -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    
    <!-- Google Fonts: Outfit for Headings, Inter for Body -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-red: #8b0000;
            --accent-red: #c51d1d;
            --dark-bg: #000000;
            --gunmetal: #121214; 
            --deep-gunmetal: #0d0d0f;
            --zinc-border: #1f1f23;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: #ffffff;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        h1, h2, h3, h4, .font-heading {
            font-family: 'Outfit', sans-serif;
        }

        .glass-nav {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .service-card {
            background: linear-gradient(145deg, var(--gunmetal), var(--deep-gunmetal));
            border: 1px solid var(--zinc-border);
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .service-card:hover {
            border-color: var(--accent-red);
            transform: translateY(-15px);
            box-shadow: 0 30px 60px -12px rgba(197, 29, 29, 0.25);
        }

        .glow-red {
            box-shadow: 0 0 25px rgba(197, 29, 29, 0.35);
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: var(--brand-red); border-radius: 10px; }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .hero-title-solid {
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.02em;
            text-transform: uppercase;
            font-style: italic;
        }

        .hero-title-outline {
            font-size: clamp(3rem, 11vw, 9rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.01em;
            text-transform: uppercase;
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.8);
            color: transparent;
            font-style: italic;
        }

        .premium-badge {
            border: 1px solid #4a0000;
            background: rgba(139, 0, 0, 0.1);
            color: #ff3333;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.3em;
            padding: 10px 30px;
            border-radius: 999px;
            text-transform: uppercase;
            margin-bottom: 2rem;
            display: inline-block;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .image-zoom-container img {
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .service-card:hover .image-zoom-container img {
            transform: scale(1.15);
        }

        .text-stroke {
            -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
            color: transparent;
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        .animate-marquee {
            animation: marquee 40s linear infinite;
        }
        .animate-marquee:hover {
            animation-play-state: paused;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body class="antialiased">
    <div id="root"></div>

    <nav class="glass-nav fixed top-0 w-full z-[100] px-10 py-5 flex justify-between items-center transition-all duration-500" id="mainNav">
        <div class="flex items-center space-x-3">
            <div class="w-12 h-12 bg-red-800 rounded-xl flex items-center justify-center font-black italic text-2xl shadow-xl glow-red border border-red-600/30">P</div>
            <div class="flex flex-col">
                <span class="font-black text-xl tracking-tighter leading-none italic uppercase">PRESTIGE</span>
                <span class="text-[9px] text-red-500 font-bold tracking-[0.2em] uppercase">Dubai Workshop</span>
            </div>
        </div>

        <div class="hidden lg:flex space-x-12 text-[10px] font-bold uppercase tracking-[0.2em] text-zinc-400">
            <a href="#services" class="hover:text-red-500 transition-all duration-300">Services</a>
            <a href="#about" class="hover:text-red-500 transition-all duration-300">Bento</a>
            <a href="#painting" class="hover:text-red-500 transition-all duration-300">Paint Lab</a>
            <a href="#testimonials" class="hover:text-red-500 transition-all duration-300">Reviews</a>
            <a href="#contact" class="hover:text-red-500 transition-all duration-300">Contact</a>
        </div>

        <button class="bg-white text-black px-8 py-3 rounded-full text-[10px] font-black uppercase tracking-widest hover:bg-zinc-200 transition-all shadow-xl">Book Appointment</button>
    </nav>

    <script type="module" src="./index.tsx"></script>
</body>
</html>
